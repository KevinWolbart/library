<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="overlay" class="hidden"></div>
    <div class="container">
        <div class="header">
            <img src="img/rocket-logo.svg" alt="Rocket Logo">
            <h1>Library</h1>
        </div>
        <div class="dashboard">
            <div class="card" id="addNew">
                <img src="img/plus.svg" alt="Plus symbol">
            </div>

            <div class="card book">
                <div>
                    <h3>Crime and Punishment</h3>
                    <h4>by Fyodor Dostoevsky</h4>
                    <p>456 Pages</p>
                </div>
                <div class="inputToggles">
                    <div class="removeBtn"><img src="img/close.svg" class="close" alt="close symbol"></div>
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Read</span>
                    </label>
                </div>
            </div>
            <div class="card book">
                <div>
                    <h3>The Idiot of Life</h3>
                    <h4>by Fyodor Dostoevsky</h4>
                    <p>456 Pages</p>
                </div>
                <div class="inputToggles">
                    <div class="removeBtn"><img src="img/close.svg" class="close" alt="close symbol"></div>
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Read</span>
                    </label>
                </div>
            </div>
            <div class="card book">
                <div>
                    <h3>The Brother Karamzov</h3>
                    <h4>by Fyodor Dostoevsky</h4>
                    <p>456 Pages</p>
                </div>
                <div class="inputToggles">
                    <div class="removeBtn"><img src="img/close.svg" class="close" alt="close symbol"></div>
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Read</span>
                    </label>
                </div>
            </div>
            <div class="card book">
                <div>
                    <h3>Demons</h3>
                    <h4>by Fyodor Dostoevsky</h4>
                    <p>456 Pages</p>
                </div>
                <div class="inputToggles">
                    <div class="removeBtn"><img src="img/close.svg" class="close" alt="close symbol"></div>
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Read</span>
                    </label>
                </div>
            </div>

        <div id="popup-modal" class="hidden">
            <form action="#" id="modal-form">
                <h2>
                    <legend>New Book</legend>
                </h2>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter Name" required>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter Author" required>
                </div>

                <div>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" placeholder="0" required>
                </div>

                
                <div id="modal-radio">
                    <p>Have you read it?</p>

                    <div class="modal-radio-input-pair">
                        <input type="radio" id="yes" name="hasRead" value="Yes" required>
                        <label for="yes">Yes</label>
                    </div>

                    <div class="modal-radio-input-pair">
                        <input type="radio" id="no" name="hasRead" value="No">
                        <label for="no">No</label>
                    </div>

                </div>

                <input type="submit" id="modal-submit" value="Submit" />

            </form>
        </div>
    </div>
</body>
</html>
